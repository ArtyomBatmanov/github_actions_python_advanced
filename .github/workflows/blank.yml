name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy isort pytest

    - name: Run flake8
      run: |
        flake8 .

    - name: Run black
      run: |
        black --check .

    - name: Run mypy
      run: |
        mypy .

    - name: Run isort
      run: |
        isort --check-only .

    - name: Run tests
      run: |
        pytest test_main.py
